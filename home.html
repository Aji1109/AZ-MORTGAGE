<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AZ Mortgage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Logo Section -->
<div class="logo-container">
    <img src="./hcall logo.jpg" alt="HCall Logo" class="logo left-logo">
    <img src="./home-loan-service-logo-design-template_556845-161.avif" 
         alt="Home Loan Logo" 
         class="logo right-logo">
</div>


<h1>AZ MORTGAGE CALCULATOR</h1>

<div class="form-container">
    <label>Loan Amount ($)</label>
    <input type="number" id="loanAmount" placeholder="Enter loan amount">

    <label>Interest Rate (%)</label>
    <input type="number" step="0.01" id="interestRate" placeholder="Enter interest rate">

    <label>Loan Term (Years)</label>
    <input type="number" id="loanTerm" placeholder="Enter loan term">

    <button onclick="submitForm()">Calculate EMI</button>

    <div id="result" class="result"></div>

    <button id="benefitsBtn" style="display:none;" onclick="goToBenefits()">
        View Loan Benefits
    </button>
</div>

<script src="./home.js"></script>
</body>
</html>
